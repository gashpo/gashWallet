  <header id="header">
    <div class="cont">
      <div class="lateral"></div>
      <div class="center">
        <img src="img/gash_logo.svg">
      </div>
      <div class="lateral">
        <button class="btn" @click="toggleLoginStatus">{{ loginStatus ? '登出' : '登入' }}</button>
      </div>
    </div>
  </header>

  <div id="main-container" class="container setting">
    <ul class="breadcrumb">
      <li><a href="index.html"><i class="be-icon be-icon-home" aria-hidden="true"></i>首頁</a></li>
      <li><a href="setting.html">設定</a></li>
      <li>遊戲綁定管理</li>
    </ul>
    <div class="topup-card game">
      <div class="topup-title">
        <h4>遊戲綁定管理</h4>
        <p>同時只能綁定5組遊戲帳號</p>
      </div>
      <!-- 空值用 -->
      <div class="empty img" v-if="gameList.length === 0">
        <img src="img/empty.svg" class="state-img">
        <p>目前尚未綁定遊戲帳號</p>
      </div>
      <ul v-if="gameList.length > 0">
        <li v-for="item in gameList" :key="item.id">
          <div class="game-cont">
            <p :class="{ unedited: item.edit === false}">{{item.gameName}}</p>
            <div class="info">
              <p>{{item.number}}</p>
              <p>{{item.date}}</p>
            </div>
          </div>
          <button aria-label="編輯" type="button" class="edit" @click="showPopup('edit')"></button>
          <button aria-label="刪除" type="button" class="del" @click="showPopup('del')"></button>
        </li>
      </ul>
      <!-- 刪除已達次數上限 popup 情境觸發用  -->
      <!-- <button class="btn" @click="showPopup('limit')">刪除已達次數上限</button> -->
    </div>

    <!-- Popup - 編輯 -->
    <div class="modal-dialog" v-if="modalVisible && currentPopup === 'edit'">
      <span class="modal-close-btn" @click="hidePopup"><i class="icon-close"></i></span>
      <div class="modal-container">
        <div class="modal-title">
          <h3>修改綁定名稱</h3>
        </div>
        <div class="inputBox">
          <div class="input-icon">
            <input type="text" maxlength="50" placeholder="請輸入綁定名稱" v-model="inputText">
          </div>
          <div class="tipBox">
            <p></p>
            <span>{{inputText.length}}/50</span>
          </div>
        </div>
        <button class="btn" :disabled="!inputText.length" @click="hidePopup(); showToast();">修改</button>
      </div>
    </div>
    <!-- Popup - 刪除 -->
    <div class="modal-dialog" v-if="modalVisible && currentPopup === 'del'">
      <span class="modal-close-btn" @click="hidePopup"><i class="icon-close"></i></span>
      <div class="modal-container">
        <div class="modal-title">
          <h3>解除綁定</h3>
        </div>
        <div class="modal-slot">
          你確定解除<span>{{gameName}}</span>的遊戲帳號綁定嗎？
        </div>
        <button class="btn" @click="hidePopup">解除</button>
        <div class="alert"><p>每月解綁次數為2次，目前還剩下1次。</p></div>
      </div>
    </div>
    <!-- Popup - 刪除已達次數上限 -->
    <div class="modal-dialog" v-if="modalVisible && currentPopup === 'limit'">
      <span class="modal-close-btn" @click="hidePopup"><i class="icon-close"></i></span>
      <div class="modal-container">
        <div class="modal-title">
          <h3>解除綁定</h3>
        </div>
        <div class="modal-slot">每月解綁次數為2次，已達次數上限。</div>
        <button class="btn" disabled>解除</button>
      </div>
    </div>
    <!-- 遮罩 -->
    <div class="overlay" v-if="modalVisible" @click="hidePopup"></div>
  </div>

  <!-- toast - 修改名稱成功 -->
  <div class="toastBox ic-true">
    <p>修改綁定名稱成功</p>
  </div>
  <!-- toast - 修改名稱失敗 -->
  <div class="toastBox ic-false">
    <p>修改綁定名稱失敗，請稍後再試。</p>
  </div>
  <!-- toast - 解除成功 -->
  <div class="toastBox ic-true">
    <p>解除綁定成功</p>
  </div>
  <!-- toast - 解除失敗 -->
  <div class="toastBox ic-false">
    <p>解除綁定失敗，請稍後再試。</p>
  </div>

  <script type="text/javascript">

      data() {

          loginStatus: false, //登入鈕

        methods: {
          toggleLoginStatus() {
            // 切換登入狀態
            this.loginStatus = !this.loginStatus;
          }

    var vmCont = new Vue({
      el: '#main-container',
      data() {
        return {
          gameName: '初心網路初心網路初心網路初心網路初心網路初心網路初心網路初心網路初心網路初心網路初心網路初心網路初心網路初心網路',
          modalVisible: false, //遮罩
          currentPopup: '',
          inputText: '', //綁定名稱字數

          gameList:[
            {
              id: '001',
              edit: true,
              gameName: '初心網路初心網路初心網路初心網路初心網路初心網路初心網路初心網路初心網路初心網路初心網路初心網路初心',
              number: 'C0022300024830',
              date: '2023/11/22 13:47:52',
            },
            {
              id: '002',
              edit: false,
              gameName: '初心網路',
              number: 'C0022300024830',
              date: '2023/11/22 13:47:52',
            },
            {
              id: '003',
              edit: false,
              gameName: '初心網路',
              number: 'C0022300024830',
              date: '2023/11/22 13:47:52',
            },
            {
              id: '004',
              edit: false,
              gameName: '初心網路初心網路初心網路初心網路初心網路初心網路初心網路',
              number: 'C0022300024830',
              date: '2023/11/22 13:47:52',
            },
            {
              id: '005',
              edit: false,
              gameName: '初心網路',
              number: 'C0022300024830',
              date: '2023/11/22 13:47:52',
            },
          ],
        }
      },
      methods: {
        //popup
        showModal() {
          this.modalVisible = true;
          document.body.classList.add('modal-open');
        },
        hidePopup() {
          this.modalVisible = false;
          this.currentPopup = ''; // 清除當前顯示的 popup
          document.body.classList.remove('modal-open');
        },
        showPopup(popupName) {
          this.currentPopup = popupName; // 顯示當對應 popup
          this.showModal(); 
        },

        // 顯示 toast
        showToast() {
          $(".toastBox").animate({ top: "10px" }, 100).delay(2000).animate({ top: "-40px" }, 100);
        },
      },
    });
  </script>
